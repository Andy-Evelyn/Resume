 <script type="text/javascript"> 
  var curIndex = 0; 
  var arr = new Array();   //图片数组
  arr[0] = "images/life1.jpeg"; 
  arr[1] = "images/life2.jpeg"; 
  arr[2] = "images/life3.jpg"; 
  arr[3] = "images/life4.JPG"; 
  arr[4] = "images/life5.jpg"; 
  arr[5] = "images/life6.jpg"; 
  arr[6] = "images/life7.jpg"; 
  // changeImg函数控制图片的显示
  function changeImg() {     
   var show_pic = document.getElementById("show_pic"); 
   //如果当前播放的是最后一张图片，则将播放最开始的图片
   if (curIndex == arr.length-1) { 
    curIndex = 0; 
   } else { 
    curIndex += 1; 
     } 
   show_pic.src = arr[curIndex];  //获取图片
  } 

   var My_timer = setInterval("changeImg()",1000); 

   function stop_timer(){
      clearInterval(My_timer);
   }

  function Rstar_timer(){
       My_timer = setInterval("changeImg()",1000);
    }
 </script>
