<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Semantic UI框架架实现弹出层效果</title>
	<link rel="stylesheet" href="css/semantic.min.css" />
</head>
<body>

<button class="ui green button" id="down" style="position:absolute;left:45%;top:50%;">点击出现弹出层</button>
<div class="ui modal">
  <i class="close icon"></i>
  <div class="header">
    Profile Picture
  </div>
  <div class="content">
    <div class="ui medium image">
      <img src="images/life5.jpg">
    </div>
    <div class="description">
      <div class="ui header">We've auto-chosen a profile image for you.</div>
      <p>We've grabbed the following image from the <a href="https://www.gravatar.com/default.htm" target="_blank">gravatar</a> image associated with your registered e-mail address.</p>
      <p>Is it okay to use this photo?</p>
    </div>
  </div>
  <div class="actions">
    <div class="ui black deny button">
      Nope
    </div>
    <div class="ui green ok button">
      Yep, that's me
    </div>
  </div>
</div>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script src="js/semantic.min.js"></script>
    <script>
    $("#down").click(function(){
		$('.ui.modal')
		  .modal('show');
	});
    </script>
</body>
</html>
