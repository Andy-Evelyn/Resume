<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="background:#486A44;">

    <canvas id="canvas" style="display:block;margin:0 auto;border:1px solid #aaa;">
    您的浏览器尚不支持canvas
    </canvas>
    <input type="range" id="scale-range" min="0.5" max="3.0" step="0.01" value="1.0" style="display:block;margin:20px auto;width:800px"/>   <!-- input类型为滑竿，html5新增标签 -->

    <script>
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        var slider = document.getElementById("scale-range");  //获取滑竿
        var image = new Image();

        window.onload = function(){

            canvas.width = 1000;   //画布的宽
            canvas.height = 700;    //画布的高

            var scale = slider.value;
            image.src = "./images/canvas.jpg";
            image.onload = function(){
                drawImageByScale( scale );
                slider.onmousemove = function(){
                    scale = slider.value;
                    drawImageByScale( scale );
                }
            }
        }

        function drawImageByScale( scale ){

            var imageWidth = 1000 * scale;   //根据滑动杆的大小来变化
            var imageHeight = 700 * scale;

            x = canvas.width /2 - imageWidth / 2;   //在画布上放置图像的 x 坐标位置
            y = canvas.height / 2 - imageHeight / 2;   //在画布上放置图像的 Y 坐标位置

            context.clearRect( 0 , 0 , canvas.width , canvas.height ); //调用clearRect()清空给定矩形内的指定像素
            context.drawImage( image , x , y , imageWidth , imageHeight );  //调用drawImage() 方法在画布上绘制图像
        }

    </script>
</body>
</html>
